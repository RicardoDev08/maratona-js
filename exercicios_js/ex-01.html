<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function soma(numero1,numero2,resultado){
            numero1 = window.prompt("Digite o primeiro numero: ");
            numero2 = window.prompt("Digite o segundo numero: ");
            resultado = parseInt(numero1) + parseInt(numero2);
            alert ("valor da soma é: " + resultado);
        }
        soma();
    </script>
