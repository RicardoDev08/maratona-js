<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //       4. Tabuada de um Número
        // Descrição:
        // Crie uma tabuada para um número informado pelo usuário.
        // Tarefas:
        // Peça ao usuário um número.
        // Use um loop for para multiplicar o número de 1 a 10.
        // Exiba o resultado no console. 
        function tabuada(){
            var num = window.prompt("digite um número para conferir a tabuada dele: ")
            for(var i = 0;1<11;num*i++){
                window.alert("tabuada do"+num+ tabuada);
            }
        }
        tabuada();
    </script>
</body>
</html>
